<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      * { box-sizing: border-box; margin:0; padding:0; }
      body { padding-top: 64px; }
      .con { display:flex; align-items:center; }
      .pic { width:220px; height:220px; border-radius:50%; margin-bottom:12px; border:3px solid #fff; object-fit:cover; }
      .container { display:flex; gap:24px; width:100%; max-width:1100px; margin: 16px auto; padding: 0 16px; align-items:flex-start; }
      .img { display:flex; align-items:center; justify-content:center; flex-direction:column; margin-top:0; margin-right:0; }
      .form { display:flex; flex-direction:column; gap:8px; margin-top: 8px; }
      .form p { font-size:1rem; }
      #address { padding:10px; border-radius:12px; width:100%; max-width:720px; box-shadow:0 0 10px rgba(0,0,0,0.12); }
      .img button { width:180px; height:40px; border-radius:6px; cursor:pointer; display:flex; align-items:center; justify-content:center; font-size:1rem; border:1px solid gray; }
      .btn { display:flex; justify-content:center; align-items:center; margin-bottom:12px; }
      .container1 { background-image: url("https://images.pling.com/img/00/00/63/36/11/1777559/blue-background-wave-glare-abstract-hd-wallpaper-wallpaper-1920x1080-10wallpaper.com.jpg"); background-repeat:no-repeat; background-size:cover; height:200px; width:100%; }
      .count { height:160px; box-shadow:0 0 8px rgba(0,0,0,0.12); padding:14px; border-radius:12px; width:260px; display:flex; align-items:center; justify-content:center; flex-direction:column; }
      .count p { font-weight:800; font-family:Arial,Helvetica,sans-serif; margin:0; font-size:48px; color:rgb(0,189,0); }

      @media (max-width: 900px) {
        .container { flex-direction:column; align-items:center; padding:0 12px; }
        .img { margin-right:0; margin-top:-60px; }
        .pic { width:160px; height:160px; }
        .count { width:200px; height:140px; }
        #address { max-width:100%; }
        .container1 { height:140px; }
      }
      @media (max-width: 480px) {
        .pic { width:120px; height:120px; }
        .count p { font-size:36px; }
        .form { gap:6px; }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FOOD DONATION</a>
        <div class="con">
          <h3
            class="navbar-toggler"
            data-bs-toggle="offcanvas"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
            style="border: none"
          >
            Helping Hands
          </h3>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/org_home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  style="
                    background-color: #666699;
                    padding-left: 20px;
                    border-radius: 5px;
                  "
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/org_history"
                  >History</a
                >
              </li>
              <li class="nav-item">
  <a
    class="nav-link active"
    aria-current="page"
    href="/org_notifications"
    >Notifications</a
  >
</li>

              <li class="nav-item">
                <a class="nav-link" href="/logout">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container1"></div>
    <div class="container">
      <div class="img">
        <img
          src="https://cdn1.iconfinder.com/data/icons/trade-cool-vector-1/128/14-512.png"
          alt=""
          class="pic"
        />
        <div class="btn">
          <!-- <button>
            Edit Profile<span class="material-symbols-outlined"> edit </span>
          </button> -->
        </div>
        <div class="count">
          <h3>No Of Donations Accepted:</h3>
          <p>3</p>
        </div>
      </div>
      <div class="form">
        <h1 id="name">Helping Hands</h1>
        <span>( Organization )</span>
        <span>ID: HH-001</span>
        <p id="contact">+91 </p>
        <p id="email"></p>
        <div id="address">
          <p>Metroville/100 Main Ave</p>
          <p></p>
          <p>Stateland-</p>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
