<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <style>
      /* Inline fallback styles for reset page (mobile-first) */
      :root { box-sizing: border-box; }
      *, *:before, *:after { box-sizing: inherit; }

      .auth-wrapper { padding: 20px; min-height: 100vh; display:flex; align-items:center; justify-content:center; }
      .auth-card { width:100%; max-width:480px; margin:24px auto; padding:20px; border-radius:12px; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
      .auth-title{ font-size:1.25rem; font-weight:700; margin-bottom:6px }
      .auth-sub{ color:#6b7280; margin-bottom:14px }
      .form-label{ display:block; margin-bottom:8px; font-weight:500 }
      .form-input{ width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; font-size:1rem }
      .auth-actions{ display:flex; gap:12px; margin-top:12px; justify-content:flex-end }
      .btn-primary{ background:#10b981; color:#fff; padding:10px 16px; border-radius:8px; text-decoration:none; border:none }
      .btn-outline{ background:transparent; border:1px solid #10b981; color:#10b981; padding:10px 14px; border-radius:8px; text-decoration:none }

      @media (max-width:480px) {
        .auth-card { padding:16px; margin:12px; }
        .auth-actions { flex-direction:column; align-items:stretch }
        .auth-actions .btn-primary, .auth-actions .btn-outline { width:100%; display:block }
        .auth-title { font-size:1.125rem }
      }
    </style>
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <div class="card-header">
          <div class="auth-title">Reset Password</div>
          <div class="auth-sub">Choose a strong new password for your account.</div>
        </div>

        

        <form class="auth-form" method="POST" action="/reset-password">
          <input type="hidden" name="token" value="sample-token" />

          <div class="form-group">
            <label class="form-label" for="psw">New Password</label>
            <input id="psw" class="form-input" type="password" name="psw" placeholder="At least 8 characters" required />
          </div>

          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">Reset Password</button>
            <a href="/" class="btn btn-outline">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
