<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Notifications</title>
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 16px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .notif {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .notif:last-child {
      border-bottom: none;
    }
    .notif.read {
      background-color: #f0f0f0;
    }
    .notif p { margin: 0; }
    .notif-time {
      font-size: 0.8rem;
      color: #666;
    }
    .btn-read {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 8px;
    }
    .btn-read:hover {
      background-color: #45a049;
    }
    a.home {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
    }
    a.home:hover {
      text-decoration: underline;
    }
    .navbar {
      margin-bottom: 20px;
    }
    @media (max-width: 768px) {
      .notif { align-items: flex-start; }
      .notif > div { flex: 1 1 100%; }
      .btn-read { width: 100%; margin-left: 0; margin-top: 8px; }
      .container { padding: 12px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/org_home">FOOD DONATION</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/org_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/org_profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/org_history">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/org_notifications">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Notifications Container -->
  <div class="container">
    <h1>Sample Org's Notifications</h1>

    
      
        <div class="notif ">
          <div>
            <p>Sample notification 1</p>
            <span class="notif-time">
              12/5/2025, 9:52:59 PM
            </span>
          </div>
          
            <form action="/org_notifications/read/n1" method="POST">
              <button type="submit" class="btn-read">Mark as Read</button>
            </form>
          
        </div>
      
        <div class="notif read">
          <div>
            <p>Sample notification 2</p>
            <span class="notif-time">
              12/4/2025, 9:52:59 PM
            </span>
          </div>
          
        </div>
      
    
  </div>
</body>
</html>
